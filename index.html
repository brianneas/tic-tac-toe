<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="check-board.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="gameSetUp">
      <p class="choosePlayer font">Choose player:</p>
      <select class="choosePlayer selector">
        <option value="X">X</option>
        <option value="O">O</option>
      </select>
      <button type="button" class="startGame">Submit</button>
    </div>
    <div class="gameDisplay">
      <div class="currentPlayerDisplay">
        <p class="player font">Current Player:</p>
        <p class="player currentPlayer font"></p>
      </div>
      <div class="board">
        <div>
          <button type="button" class="button cell" id="00">-</button>
          <button type="button" class="button cell" id="01">-</button>
          <button type="button" class="button cell" id="02">-</button>
        </div>
        <div>
          <button type="button" class="button cell" id="10">-</button>
          <button type="button" class="button cell" id="11">-</button>
          <button type="button" class="button cell" id="12">-</button>
        </div>
        <div>
          <button type="button" class="button cell" id="20">-</button>
          <button type="button" class="button cell" id="21">-</button>
          <button type="button" class="button cell" id="22">-</button>
        </div>
      </div>
    </div>
    <div class="switchPlayer">
      <button type="button" class="playerSwitchButton">Switch Player</button>
    </div>
  </body>
</html>
