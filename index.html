    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>

        <button type="button" class="button" id="02">-</button>
      </div>
      <div>
        <button type="button" class="button" id="10">-</button>
        <button type="button" class="button" id="11">-</button>
        <button type="button" class="button" id="12">-</button>
      </div>
      <div>
        <button type="button" class="button" id="20">-</button>
        <button type="button" class="button" id="21">-</button>
        <button type="button" class="button" id="22">-</button>
      </div>
    </div>
  </body>
</html>
